name: Run tests

on:
  pull_request:
  schedule:
    - cron: "0 2 * * 6"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: [ "3.13" ]
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Install dependencies
        run: uv sync --group dev

      - name: Test with pytest
        run: uv run pytest -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: uv.lock

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint with flake8
        run: uv run flake8 torchsde tests examples benchmarks diagnostics
